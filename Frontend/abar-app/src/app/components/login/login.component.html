<form (ngSubmit)="login()"> 
    <label>
        Username:
        <input type="text" name="login" [(ngModel)]="username" required>
    </label>
    <label>
        Password:
        <input type="password" name="password" [(ngModel)]="password" required>
    </label>
    <button type="submit">Login</button>
</form>
